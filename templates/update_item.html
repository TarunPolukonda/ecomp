<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            display: block;
            margin: 10px auto;
            max-width: 100%;
            border-radius: 5px;
        }

        select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <h1>Add Item</h1>
            <label for="itemname">Item Name</label>
            <input type="text" id="itemname" name="Itemname" value="{{item_data[1]}}">

            <label for="description">Item Description</label>
            <input type="text" id="description" name="description" value="{{item_data[6]}}">

            <label for="price">Price</label>
            <input type="number" id="price" name="price" value="{{item_data[3]}}">

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" value="{{item_data[4]}}">

            <img id="" src="/static/{{item_data[2]}}" alt="Item Image Preview" width="50%">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*" value="{{item_data[2]}}">

            <label for="category">Category</label>
            <select name="category" id="category">
                <option >Select your Category</option>
                <option value="home_appliances">Home Appliance</option>
                <option value="Fashion">Fashion</option>
                <option value="Electronics">Electronic</option>
                <option value="Grocery">Grocery</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    
</body>
</html>
