<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    display: flex;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}

.product-image img {
    max-width: 100%;
    border: 1px solid #ddd;
}

.product-details {
    margin-left: 20px;
    flex: 1;
}

.product-title {
    font-size: 24px;
    margin-bottom: 10px;
}

.product-rating {
    font-size: 14px;
    color: #ff9900;
    margin-bottom: 10px;
}

.product-price {
    font-size: 28px;
    color: #b12704;
    margin-bottom: 20px;
}

.product-description {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
}

.buy-now-button {
    background-color: #ff9900;
    color: white;
    padding: 10px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
}

.buy-now-button:hover {
    background-color: #f2ff01;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="/staic/{{item_data[5]}}" alt="Product Name">
        </div>
        <div class="product-details">
            <h1 class="product-title">Product Name:{{item_data[1]}}</h1>
            <h1 class="product-title">Item_Id:{{item_data[0]}}</h1>
            <h1 class="product-title">Description :{{item_data[2]}}</h1>
            <h1 class="product-title">Category:{{item_data[4]}}</h1>
            <h1 class="product-title">Price:{{item_data[3]}}</h1>
            {% if session.get('uemail') %}
            <a href="{{url_for('addreview',itemid=item_data[0])}}"><button class="buy-now-success">Add review</button></a>
            
            {% endif %}
            <a href="{{url_for('readreview',itemid=item_data[0])}}"><button class="buy-now-success">Read review</button></a>
            <button class="buy-now-button">Buy Now</button>
            <a href="{{url_for('addcart',itemid=items_data[0],name=items_data[1],category=items_data[4],price=items_data[3],image=items_data[4],quantity=items_data[6])}}"><button class="btn btn-primary">Add to Cart</button></a>
            <a href="{{url_for('index')}}"><button class="btn btn-danger">Back</button></a>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
