<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: linear-gradient(yellow, rgb(81, 81, 185));
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container input {
            border-radius: 40px;
        }

        button {
            width: 80%;
            border-radius: 50px;
            margin-top: 2%;
            background-color: rgb(55, 55, 239);
        }
    </style>
</head>

<body>
    <form method="post">
        <center>
            <h3>Enter your OTP</h3>
            <div class="container">
                <input type="text" name="otp" placeholder="Enter your OTP"><br>
                <button>Submit</button>
            </div>
        </center>
    </form>
</body>

</html>
